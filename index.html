<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meetup PWA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/app.css">
    </head>
    <body>
        <nav class="navbar-nav">
            <a  class="navbar-brand">
                    <img src="./images/logo.png" alt="">
                    <span class=".navbar-text text-danger" id="title"></span>
            </a>
        </nav>
        <main class="bg-light">
            <div class="container">
                <div class="loader"></div>
                   <div class="list-group">
                       <h2 class="text-info empty"></h2>
                       <div class="template">
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1 text-danger group-name"></h5>
                            <small class="event-date"></small>
                            </div>
                            <p class="mb-1 text-success event-name"></p>
                            <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1 text-primary venue-name"></h5>
                                    <small class="event-time"></small>
                            </div>
                            <div class="clearfix"></div>
                        </a>
                       </div>
                        
                </div>
                
                
            </div>
              
        </main>
        <footer>

        </footer>
      
        <script src="./js/jquery-3.2.1.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
